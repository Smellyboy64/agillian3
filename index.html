<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<link rel="stylesheet" href="style_grid2.css">
</head>
<body>

<main>
    <header class="box">Header</header>
    <nav class="box">Nav</nav>
    <aside class="box">Aside</aside>

    <!-- Section with form -->
    <section class="box">
        <h2>Contact Form</h2>

        <!-- Form -->
        <form id="contactForm">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="5" cols="30"></textarea><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <!-- Thank You Message -->
        <div id="thankYouMessage" style="display:none; font-size: 20px; font-weight: bold;">
            Thank you! The form has been submitted.
        </div>
    </section>

    <footer class="box">Footer</footer>
</main>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault(); // Prevent default form submission

    // Hide the form
    document.getElementById('contactForm').style.display = 'none';

    // Show thank-you message
    document.getElementById('thankYouMessage').style.display = 'block';
});
</script>

</body>
</html>
